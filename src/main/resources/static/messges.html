
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href='styles/main.css' rel='stylesheet' />
    <link href='styles/messages.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="messages">
    <h3>ההודעות שלי</h3>
</div>
<div class="contact-container">
   <form id="messageForm">
   <div class="messages-list">
       <div class="message">
           <h3>בקשה להחלפת משמרת</h3>
           <span class="status pending">בטיפול</span>
           <p>אשמח להחליף את המשמרת של יום שלישי הקרוב...</p>  
           <small>14.12.2023</small>
           <br/>
           <input class="hashev"  type="text" placeholder="השב" required>
       </div>

       <div class="message">
           <h3>בעיה בציוד</h3>
           <span class="status new">חדש</span>
           <p>המחשב בעמדה 3 לא נדלק...</p>
           <small>13.12.2023</small>
           <br/>
           <input class="hashev" placeholder="השב" required>
       </div>

       <div class="message">
           <h3>בקשת חופש</h3>
           <span class="status completed">טופל</span>
           <p>אבקש לקחת חופש בתאריכים 20-22 לחודש...</p>
           <small>10.12.2023</small>
           <br/>
           <input class="hashev"  type="text" placeholder="השב" required>
       </div>
   </div>
   </form>
</div>
</body>
</html>
